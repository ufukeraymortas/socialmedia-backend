# ==========================================
# 1. DOSYA YÜKLEME AYARLARI
# ==========================================
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB
server.connection-timeout=30m
server.tomcat.max-swallow-size=-1
file.upload-dir=./uploads

# ==========================================
# 2. AKILLI VER\u0130TABANI AYARI (H\u0130BR\u0130T)
# ==========================================
# Mant\u0131k: ${ORTAM_DEGISKENI : VARSAYILAN_DEGER}
# Render'da SPRING_DATASOURCE_... de\u011Fi\u015Fkenini bulursa onu kullan\u0131r.
# Bulamazsa (senin bilgisayar\u0131nda), ':' i\u015Faretinden sonraki H2 ayar\u0131n\u0131 kullan\u0131r.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./veritabanim}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Sürücü s\u0131n\u0131f\u0131n\u0131 bo\u015F b\u0131rak\u0131yoruz, Spring URL'ye bak\u0131p (h2 veya postgresql) kendisi seçecek.

# ==========================================
# 3. D\u0130\u011EER AYARLAR
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
