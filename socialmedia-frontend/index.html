<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senato - Sosyal Medya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div id="auth-container">
            <h1 style="text-align:center; color:#1da1f2;">senato</h1>
            
            <div class="auth-tabs">
                <button id="show-login-btn" class="active">Giriş Yap</button>
                <button id="show-register-btn">Kayıt Ol</button>
            </div>

            <form id="login-form">
                <h2>Giriş Yap</h2>
                <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="login-password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>

            <form id="register-form" class="hidden">
                <h2>Kayıt Ol</h2>
                <input type="text" id="register-username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="register-password" placeholder="Şifre" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <div id="main-app-container" class="hidden">
            
            <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="page-title" style="cursor: pointer; color: #1da1f2;">Ana Akış</h2>
                <div class="user-nav">
                    <button id="my-profile-btn">Profilim</button>
                    <button id="logout-btn" style="background-color: #e0245e;">Çıkış</button>
                </div>
            </div>

            <div id="feed-view">
                <div class="form-container">
                    <form id="post-form">
                        <textarea id="post-content" placeholder="Neler oluyor?" required></textarea>
                        <input type="file" id="post-file" accept="image/*,video/*">
                        <button type="submit">Gönder</button>
                    </form>
                </div>

                <div class="timeline">
                    <div id="posts-container">
                        </div>
                </div>
            </div>

            <div id="profile-view" class="hidden">
                <button id="back-to-feed-btn" style="margin-bottom: 10px; background:none; border:none; color:#1da1f2; cursor:pointer;">&larr; Ana Akışa Dön</button>
                
                <div class="profile-header-section" style="background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #e1e8ed;">
                    <div style="display: flex; align-items: flex-start; gap: 20px;">
                        <img id="profile-picture" src="https://via.placeholder.com/100" alt="PP" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        
                        <div style="flex: 1;">
                            <h2 id="profile-username" style="margin: 0;">Kullanıcı Adı</h2>
                            <p id="profile-title" style="color: #657786; margin: 5px 0;">Ünvan</p>
                            <p id="profile-bio" style="margin-top: 10px;">Biyografi buraya gelecek.</p>
                            
                            <button id="edit-profile-btn" class="hidden" style="margin-top: 10px; font-size: 12px;">Profili Düzenle</button>
                        </div>
                    </div>

                    <form id="edit-profile-form" class="hidden" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                        <h4>Profili Güncelle</h4>
                        <input type="text" id="edit-title-input" placeholder="Ünvanınız">
                        <textarea id="edit-bio-input" placeholder="Kendinizden bahsedin..."></textarea>
                        <label style="font-size: 12px;">Profil Fotoğrafı:</label>
                        <input type="file" id="edit-pp-input" accept="image/*">
                        <div style="margin-top: 10px;">
                            <button type="submit">Kaydet</button>
                            <button type="button" id="cancel-edit-btn" style="background: #ccc;">İptal</button>
                        </div>
                    </form>
                </div>

                <div class="profile-tabs" style="display: flex; margin-top: 20px; border-bottom: 1px solid #e1e8ed;">
                    <button id="tab-posts" class="active" style="flex: 1; padding: 15px; background: none; border: none; border-bottom: 3px solid #1da1f2; font-weight: bold; cursor: pointer;">Gönderiler</button>
                    <button id="tab-comments" style="flex: 1; padding: 15px; background: none; border: none; color: #657786; cursor: pointer;">Yanıtlar</button>
                </div>

                <div id="profile-content-container" class="timeline">
                    </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>s
